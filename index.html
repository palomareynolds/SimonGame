<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles/style.css" />
    <script src="simon.js"></script>


    <title>Simon Game</title>
</head>

<body>
    <div class="outerDiv">
        <div class="innerDiv">
            <h2>SIMON</h2>
            <button>Start</button>
            <h4>COUNT</h4>
            <div class="count">
                <p>00</p>
            </div>
        </div>
        <div class="simon">
            <div class="top">
                <div class="green"></div>
                <div class="red"></div>
            </div>
            <div class="bottom">
                <div class="yellow"></div>
                <div class="blue"></div>
            </div>
        </div>


    </div>

</body>

</html>
